<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Petit+Formal+Script" />

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #grad {
        background-image: linear-gradient(to right, rgba(0, 238, 255, 0.285), rgba(255, 0, 204, 0.378));
    }

</style>

<body>
    
    <div id="grad" style="height: 100%; width: 100%; padding-bottom: 50px;">
        
        <div style="text-align: center;">
            <h1>Get Started</h1>
            <p>Let's make something cool</p>
        </div>

        <div style="background-color: white;
                margin-left: auto;
                margin-right: auto;
                width: fit-content;
                height: fit-content;
                border-radius: 10px;
                padding-left: 10px;
                padding-right: 10px;
                padding-top: 30px;
                padding-bottom: 30px;">

            <div>
                <h1 style="font-size: 120%; text-align: center;">Get started with a free quotation</h1>
            </div>

            <div>
                <div>Name:</div>
                <input type="text" style="width: 300px;" placeholder="Enter your Name" />
            </div>
    
            <div>
                <div>Email:</div>
                <input type="text" style="width: 300px;" placeholder="Enter a valid email address" />
            </div>
    
            <div>
                <div>Message:</div>
            </div>

            <div>
                <textarea placeholder="Enter your message" style="width: 300px; height: 100px;"></textarea>
            </div>
            
            <input type="checkbox" id="accept1" name="accept1" value="agree">
            <label for="accept1">I accept the Terms of Service</label>

            <div style="margin-top: 10px;">
                <button style="width: 300px; height: 50px;background-color: rgba(0, 0, 255, 0.644); border-radius: 5px;">Submit</button>
            </div>
        </div>
    </div>
    

</body>

</html>
