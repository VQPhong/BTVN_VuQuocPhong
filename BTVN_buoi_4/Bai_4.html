<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Petit+Formal+Script" />

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #grad {
        background-image: linear-gradient(to right, rgba(0, 238, 255, 0.285), rgba(255, 0, 204, 0.378));
    }

    .div_left {
        float: left;
    }

    .div_right {
        float: right;
    }

</style>

<body>
    
    <div id="grad" style="height: 100%; width: 100%; padding-bottom: 50px; padding-top: 50px;">

        <div style="background-color: white;
                margin-left: auto;
                margin-right: auto;
                width: fit-content;
                height: fit-content;
                padding-left: 30px;
                padding-right: 30px;
                padding-top: 20px;
                padding-bottom: 30px;">

            <div style="width: 550px; text-align: center; margin-left: auto; margin-right: auto;">
                <h1 style="font-size: 150%;">Doing The Right Thing, At The Right Time</h1>
                <p>Sample text. Click to select the text box. Click again or double click to start editing the text.</p>
            </div>

            <div>
                <div class="div_left" style="height: 200px;">
                    <div>
                        <div>Name</div>
                        <input type="text" style="width: 300px; height: 20px;" placeholder="Enter your Name" />
                    </div>
            
                    <div style="margin-top: 100px;">
                        <div>Email</div>
                        <input type="text" style="width: 300px; height: 20px;" placeholder="Email" />
                    </div>
                </div>

                <div class="div_right" style="margin-left: 10px; height: 200px;">
                    <div>
                        <div>Address</div>
                        <input type="text" style="width: 300px; height: 20px;" placeholder="Enter your Name" />
                    </div>
            
                    <div style="margin-top: 20px;">
                        <div>Message</div>
                        <textarea placeholder="Message" style="width: 300px; height: 100px;"></textarea>
                    </div>
                </div>
            </div>
            
            <div>
                <input type="checkbox" id="accept1" name="accept1" value="agree">
                <label for="accept1">I accept the Terms of Service</label>
            </div>

            <div style="margin-top: 10px;">
                <button style="width: 80px; height: 40px;">SUBMIT</button>
            </div>

        </div>
    </div>
    

</body>

</html>
