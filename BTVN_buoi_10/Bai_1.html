<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Bai_1.css">
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
</head>

<body>
    <div class="bg_main">

        <div class="grid_container">
            <div class="color_1 bor_rad_20 div_item">
                <div class="div_upper">
                    <p class="col_gray p_date f_size_75 absolute">December 10, 2020</p>
                    <p class="p_dots absolute">...</p>
                    <div class="txt_center marg_top_20">
                        <h class="col_gray"><b>Web Designing</b></h>
                        <p class="f_size_75 col_gray marg_top_5">Prototyping</p>
                    </div>

                    <div class="div_progess">
                        <h class=""><b>Progess</b></h>
                        <div class="div_progess_bar marg_top_5">
                            <div class="div_progess_bar_completion_1 bg_orange_1"></div>
                        </div>
                        <p class="progess_percentage"><b>60%</b></p>
                    </div>
                </div>

                <div class="div_lower">
                    <div class="">
                        <div class="avatar inline_block pos_1 bg_aqua"></div>
                        <div class="avatar inline_block pos_2 bg_red"></div>
                        <div class="avatar inline_block pos_3 bg_add"></div>
                        <div class="absolute pos_4 time_remaining col_orange_1"><b>2 Days Left</b></div>

                    </div>
                </div>

            </div>

            <div class="color_2 bor_rad_20 div_item">
                <div class="div_upper">
                    <p class="col_gray p_date f_size_75 absolute">December 10, 2020</p>
                    <p class="p_dots absolute">...</p>
                    <div class="txt_center marg_top_20">
                        <h class="col_gray"><b>Testing</b></h>
                        <p class="f_size_75 col_gray marg_top_5">Prototyping</p>
                    </div>

                    <div class="div_progess">
                        <h class=""><b>Progess</b></h>
                        <div class="div_progess_bar marg_top_5">
                            <div class="div_progess_bar_completion_2 bg_blue_1"></div>
                        </div>
                        <p class="progess_percentage"><b>50%</b></p>
                    </div>
                </div>

                <div class="div_lower">
                    <div class="">
                        <div class="avatar inline_block pos_1 bg_aqua"></div>
                        <div class="avatar inline_block pos_2 bg_red"></div>
                        <div class="avatar inline_block pos_3 bg_add"></div>
                        <div class="absolute pos_4 time_remaining col_blue_1"><b>2 Days Left</b></div>

                    </div>
                </div>

            </div>

            <div class="color_3 bor_rad_20 div_item">
                <div class="div_upper">
                    <p class="col_gray p_date f_size_75 absolute">December 10, 2020</p>
                    <p class="p_dots absolute">...</p>
                    <div class="txt_center marg_top_20">
                        <h class="col_gray"><b>Web Designing</b></h>
                        <p class="f_size_75 col_gray marg_top_5">Prototyping</p>
                    </div>

                    <div class="div_progess">
                        <h class=""><b>Progess</b></h>
                        <div class="div_progess_bar marg_top_5">
                            <div class="div_progess_bar_completion_3 bg_blue_2"></div>
                        </div>
                        <p class="progess_percentage"><b>80%</b></p>
                    </div>
                </div>

                <div class="div_lower">
                    <div class="">
                        <div class="avatar inline_block pos_1 bg_aqua"></div>
                        <div class="avatar inline_block pos_2 bg_red"></div>
                        <div class="avatar inline_block pos_3 bg_add"></div>
                        <div class="absolute pos_4 time_remaining col_blue_2"><b>2 Days Left</b></div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
